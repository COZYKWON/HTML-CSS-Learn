<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Input Tag</legend>
            <ul>
                <li>
                    <label for="text">Text</label>
                    <input type="text" id="text" required>
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email" required placeholder="Ex) hello@naver.com">
                </li>
                <li>
                    <label for="tel">전화번호</label>
                    <input type="tel" id="tel" required>
                </li>
                <li>
                    <label for="url">URL</label>
                    <input type="url" id="url" required autofocus>
                </li>
                <li>
                    <label for="number">Number</label>
                    <input type="number" id="number" required min="5" max="10">
                </li>
                <li>
                    <label for="range">Range</label>
                    <input type="range" id="range" required>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>날짜관련</legend>
            <ul>
                <li>
                    <label for="date">Date</label>
                    <input type="date" id="date" min="2024-07-23" max="2026-01-22">
                </li>
                <li>
                    <label for="month">Month</label>
                    <input type="month" id="month">
                </li>
                <li>
                    <label for="week">Week</label>
                    <input type="week" id="week" min="2024-42" max="2024-45">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>시간관련</legend>
            <ul>
                <li>
                    <label for="time">Time</label>
                    <input type="time" id="time">
                </li>
                <li>
                    <label for="datetime-local">Datetime-local</label>
                    <input type="datetime-local" id="datetime-local">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>그 외</legend>
            <ul>
                <li>
                    <label for="file">파일</label>
                    <input type="file" id="file">
                </li>
                <li>
                    <label for="hidden"></label>
                    <input type="hidden" id="hidden" value="">
                </li>
                <li>
                    <label for="button">버튼</label>
                    <input type="button" id="button">
                </li>
                <li>
                    <label for="image">버튼</label>
                    <input type="image" src="" id="image">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>체크박스</legend>
            <ul>
                <li>
                    <label for="apple">사과</label>
                    <input type="checkbox" id="apple" value="apple">
                </li>
                <li>
                    <label for="plum">자두</label>
                    <input type="checkbox" id="plum" value="plum">
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="제출하기">
    </form>
</body>
</html>
